<div class='side-bar'>
    <h3>{{title}}</h3>
    <div class='side-bar__content'>
        <ul *ngIf='post'>
            <li *ngFor='let p of post'>
                <a routerLink="{{'/read/' + p.url}}">
                    <!-- <img [src]='p.thumbnail'> -->
                    <span>{{p.title}}</span>
                </a>
            </li>
        </ul>
        <div *ngIf='!post' class='loading'>
            <app-loading [size]="'medium'"></app-loading>
        </div>
    </div>
</div>
