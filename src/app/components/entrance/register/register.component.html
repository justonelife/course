<div class='register'>
    <h1 class='register__title'>sign up</h1>
    <form class='register-form'>
        <label for='username'>username</label>
        <div class='fake-input'>
            <input type='text' id='username' placeholder='Enter your user name'>
        </div>

        <label for='password'>password</label>
        <div class='fake-input'>
            <input type='password' id='password' placeholder='Enter your password'>
        </div>

        <label for='rePassword'>confirm password</label>
        <div class='fake-input'>
            <input type='password' id='rePassword' placeholder='Retype your password'>
        </div>

        <label for='email'>e-mail</label>
        <div class='fake-input'>
            <input type='text' id='email' placeholder='Enter your email'>
        </div>

        <label for='agreement' class='remember-me-label'>
            <input type='checkbox' id='agreement'>
            i agree all statements in terms of service
        </label>
        <button class='login-form__login-btn mybtn mybtn--round mybtn--sm mybtn--light-green neu'>sign up</button>
    </form>
</div>
