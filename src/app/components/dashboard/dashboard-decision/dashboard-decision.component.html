<div class="container">

    <div class="card" routerLink="{{this.router.url + '/posts'}}">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="card-body">
                    <h3 class="card-title">Posts</h3>
                    <p class="card-text">6969 posts</p>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <fa-icon class="icon" [icon]="faFileAlt"></fa-icon>
            </div>
        </div>
    </div>

    <div class="card" routerLink="{{this.router.url + '/categories'}}">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="card-body">
                    <h3 class="card-title">Categories</h3>
                    <p class="card-text">69 categories</p>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <fa-icon class="icon" [icon]="faLayerGroup"></fa-icon>
            </div>
        </div>
    </div>

    <div class="card" routerLink="{{this.router.url + '/users'}}">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="card-body">
                    <h3 class="card-title">Users</h3>
                    <p class="card-text">696 users</p>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <fa-icon class="icon" [icon]="faUser"></fa-icon>
            </div>
        </div>
    </div>

    <div class="card" routerLink="{{this.router.url + '/chart'}}">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="card-body">
                    <h3 class="card-title">Analytics</h3>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <fa-icon class="icon" [icon]="faChartPie"></fa-icon>
            </div>
        </div>
    </div>
</div>
