<div class='chart-card'>
    <div class='chart-card__header'>
        <h2>top 10 category have most view of month</h2>
        <span *ngIf='updating' class='chart-card__header__loading'>loading...</span>
        <button [attr.disabled]="updating ? '' : null" (click)='process()'>
            <fa-icon [icon]='faSyncAlt'></fa-icon>
        </button>
    </div>
    <div class='chart-card__content'>
        <canvas #barCanvas width="600" height="250"></canvas>
    </div>
</div>
