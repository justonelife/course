<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h5 class="card-title">Posts per {{time}}</h5>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <select class="form-control" #filterTime required="required" (change)="filterChart(filterTime.value)" [(ngModel)]="time">
                    <option value="Year" selected>Year</option>
                    <option value="Month">Month</option>
                    <option value="Week">Week</option>
                </select>
            </div>
        </div>
    </div>
    <div class="card-body">
        <canvas #barCanvas></canvas>
    </div>
</div>
